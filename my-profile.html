  <main>

    <!-- Imagenes superiores -->
    <br>
    <div class="mercado center-content">
      <img src="img/img-mercado.png" alt="imagen">
    </div>

    <div class="center-content">
      <div class="profile">
        <img src="img/profille.jpg" alt="foto-perfil" id="imagenPerfil">
      </div>
      <input type="file" id="inputImagen" accept="image/*">
      <button id="buttonEditarPerfil">Editar</button>

      <!-- Form my profile -->
      <br>
      <form action="myprofile()" method="post">
        <div class="input-profile mb-3">
          <input type="text" id="user" name="username" placeholder="Nombre *" autocomplete="on" required>
        </div>
        <div class="input-profile mb-3">
          <input type="text" id="middlename" name="username" placeholder="Segundo-Nombre" autocomplete="on">
        </div>
        <div class="input-profile mb-3">
          <input type="text" id="surname" name="username" placeholder="Apellido *" autocomplete="on" required>
        </div>
        <div class="input-profile mb-3">
          <input type="text" id="middlesurname" name="username" placeholder="Segundo-Apellido" autocomplete="on">
        </div>
        <div class="input-profile mb-3">
          <input type="email" id="email" name="email" placeholder="Ingresar E-mail *" autocomplete="on" required>
        </div>
        <div class="input-profile mb-3">
          <input type="number" id="number" name="number" placeholder="Teléfono de contacto" autocomplete="on">
        </div>
        <p id="mensajeError" style="color: red;"></p>
        <button class="button-profile" type="button" id="sendprofile">Guardar cambios</button>
      </form>
  </main>
