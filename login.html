<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <div class="cointainer-login">
    <div class="image-section">
      <img src="Logo eMercado.JPG" alt="imagen"/>
    </div>
  </div>
  <div class="login-section">
    <div class="login-container">
   <h2> Iniciar sesión</h2>
   <form action="login()" method="post">
    <div class="input-group">
      <input type="text" id="username" name="username" placeholder="Ingresar nombre de usuario" autocomplete="on" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Ingresar contraseña" autocomplete="on" required> 
    </div>
    <div >
     
      <label>
        <input type="checkbox" name="remember">
        Recordar usuario
      </label>  <br>
      <br>
    </div>
    <button class="button-login" type="button" onclick="login()">Ingresar</button>
       </form>
   <h5 class="espacio">¿Olvidaste tu contraseña?</h5>
    <hr> 
    <div class="logotipos">
      <img src="LogoCeibal.JPG" alt="logo2" class="logo2"/>
    </div>


  </div>
</div>
  </div>
  
  
      
  <script src="js/login.js"></script>

</body>

</html>
