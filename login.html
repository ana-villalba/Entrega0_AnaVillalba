<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

    <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-center min-vh-100">
      <div class="row w-100">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center mb-4 mb-md-0">
          <div class="image-section">
            <img src="Logo eMercado.JPG" alt="imagen" class="img-fluid"/>
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <div class="login-container mx-auto">
            <h2> Iniciar sesión</h2>
            <form action="login()" method="post"> 
              <div class="input-group mb-3">

                <input type="email" id="username" name="username" placeholder="Ingresar nombre de usuario" autocomplete="on" pattern=".+@exemple\.com" required>
              </div>
              <div class="input-group mb-3">
                <input type="password" id="password" name="password" placeholder="Ingresar contraseña" autocomplete="on" required> 
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Recordar usuario</label>
              </div>
              <button class="button-login" type="button" onclick="login()">Ingresar</button>
            </form>
            <h5 class="espacio">¿Olvidaste tu contraseña?</h5>
            <hr> 
            <div class="logotipos">
              <img src="LogoCeibal.JPG" alt="logo2" class="logo2"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/login.js"></script>
  
  </body> 

</html>
